<!doctype html>
<style>
	table {
    	border-collapse: collapse;
	}

	table, th, td {
   		border: 1px solid black;
	}
</style>

<h3>List of users</h3>
<table>
	<tr>
		<th>#</th>
		<th>id</th>
		<th>name</th>
		<th>email</th>
		<th>number</th>
		<th>timestamp</th>
		
	</tr>
{% for x in users %}
	<tr>
		<td>{{ loop.index }}</td>
		<td>{{ x.id }}</td>
		<td>{{ x.name }}</td>
		<td>{{ x.email }}</td>
		<td>{{ x.number }}</td>
		<td>{{ x.timestamp }}</td>

	</tr>
{% endfor %}
</table>
